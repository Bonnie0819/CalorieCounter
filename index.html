<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src = "script.js"></script>>
</head>

<!--Calorie Counter Project-->
<body>
    <h1>Calorie Counter</h1>
    <!--Information on Appetizer-->
    <h3>Appetizer: </h3>
        <!--Buttons used to change values in Appetizer-->
        <div class="buttons">
            <button id="proteinA1">Add Protein</button>
            <button id="proteinS1">Subtract Protein</button>
            <button>Add Carbs</button>
            <button>Subtract Carbs</button>
            <button>Add Fats</button>
            <button>Subtract Fats</button>
        </div>

        <!--Prints out the information about the Appetizer-->
        <p id="proteinA">Protein:</p>
        <p id="carbsA">Carbs:</p>
        <p id="fatsA">Fats:</p>
        <p id="caloriesA">Calories:</p>

    <!--Information on Entree-->
    <h3>Entree: </h3>
        <!--Buttons used to change values in Entree-->
        <div class="buttons">
            <button>Add Protein</button>
            <button>Subtract Protein</button>
            <button>Add Carbs</button>
            <button>Subtract Carbs</button>
            <button>Add Fats</button>
            <button>Subtract Fats</button>
        </div>

        <!--Prints out the information about the Entree-->
        <p id="proteinB">Protein:</p>
        <p id="carbsB">Carbs:</p>
        <p id="fatsB">Fats:</p>
        <p id="caloriesB">Calories:</p>
    
    <!--Information on Dessert-->
    <h3>Dessert: </h3>
        <!--Buttons used to change values in Dessert-->
        <div class="buttons">
            <button>Add Protein</button>
            <button>Subtract Protein</button>
            <button>Add Carbs</button>
            <button>Subtract Carbs</button>
            <button>Add Fats</button>
            <button>Subtract Fats</button>
        </div>

        <!--Prints out the information about the Dessert-->
        <p id="proteinC">Protein:</p>
        <p id="carbsC">Carbs:</p>
        <p id="fatsC">Fats:</p>
        <p id="caloriesC">Calories:</p>
</body>
</html>
