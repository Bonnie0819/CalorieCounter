<!--Calorie Counter Project-->
<body onload = "initialize();">
    <header>
        <h1>Calorie Counter &#x1f371;</h1>

    <!--Information on Appetizer-->
    <h3>Appetizer 	&#129367;:</h3>
        <!--Buttons used to change values in Appetizer-->

        <button class="button" onclick = "subtractProtein('Appetizer');">Subtract Protein</button>
        <button class="button" onclick = "addCarbs('Appetizer');">Add Carbs</button>
        <button class="button" onclick = "subtractCarbs('Appetizer');">Subtract Carbs</button>
        <button class="button" onclick = "addFats('Appetizer');">Add Fats</button>
        <button class="button" onclick = "subtractFats('Appetizer');">Subtract Fats</button>
        <!--Prints out the information about the Appetizer-->
        <p id="proteinA">Protein:</p>
        <p id="carbsA">Carbs:</p>
        <p id="fatsA">Fats:</p>
        <p id="caloriesA">Calories:</p>
